<!DOCTYPE html>

    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Coronavirus Tracker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h1>Corona Virus Tracker Application</h1>

            <p>This application lists the current number of cases reported across the globe</p>

            <div class="jumbotron">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total reported cases as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>
            </div>
            <table class="table">

                <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>Total Reported Cases</th>
                    <th>Changes since last day</th>
                </tr>

                <tr th:each="locationStat: ${locationStats}">
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.latestReportedCases}">0</td>
                    <td th:text="${locationStat.differenceFromPreviousDay}">0</td>
                </tr>

            </table>
        </div>
    </body>

</html>
